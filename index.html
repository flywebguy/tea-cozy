<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <meta charset="UTF-8">
    <title>The Tea Cozy</title>
  </head>
  <body>
    
    <!-- Header -->
    
    <header class="flex-container">
      <img src="resources/images/img-tea-cozy-logo.png"/>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>  
      <!-- Main Content -->
      <div class="main">
        
        <!-- Our Mission Section -->
        
        <div id="mission" class="flex-container">
          <div class="content">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
        
        <!-- Tea Section -->
        
        <div id="tea">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
          
          <!-- Tea Products-->
          
          <div class="flex-container products">
            <div class="product">
              <img src="resources/images/img-berryblitz.jpg"/>
              <span>Fall Berry Blitz Tea</span>
            </div>
            <div class="product">
              <img src="resources/images/img-spiced-rum.jpg"/>
              <span>Spiced Rum Tea</span>
            </div>
            <div class="product">
              <img src="resources/images/img-donut.jpg"/>
              <span>Seasonal Donuts</span>
            </div>
            <div class="product">
              <img src="resources/images/img-myrtle-ave.jpg"/>
              <span>Myrtle Ave Tea</span>
            </div>
            <div class="product">
              <img src="resources/images/img-bedford-bizarre.jpg"/>
              <span>Bedford Bizarre Tea</span>
            </div>
          </div>
        </div>
        
        <!-- Locations Section -->
        <div class="locations"></div>
      
      </div>
      
      <!-- Contact Section -->
      <div class="contact"></div>
      
      <!-- Footer Section -->
      <div class="footer"></div>
